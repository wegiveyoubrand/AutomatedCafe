<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Automated Cafe - Dashboard</title>

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="./assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- MATERIAL ICONS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="wrapper">
      <!-- SIDE COMPONENTS -->
      <div class="side-nave"></div>

      <div class="container">
        <!-- HEADER COMPONENT -->

        <header></header>

        <!-- MAIN COMPONENTS -->
        <main>
          <div class="section-wrapper">
            <div class="section-title">My Portal</div>
            <div class="cards">
              <div class="card portal" data-name="GIG'S MARKETPLACE">
                <a href="./studentportal/dashboard/">
                  <div
                    class="card__image"
                    style="
                      background-image: url(./public/images/brooke-cagle-tLG2hcpITZE-unsplash.jpg);
                    "
                  ></div>
                  <div class="card__text">Student's Portal</div>
                </a>
              </div>
              <div class="card portal" data-name="GIG'S MARKETPLACE">
                <a href="./GigMarketplace.html">
                  <div
                    class="card__image"
                    style="
                      background-image: url(./public/images/brooke-cagle-tLG2hcpITZE-unsplash.jpg);
                    "
                  ></div>
                  <div class="card__text">Staff's Portal</div>
                </a>
              </div>

              <div class="card portal" data-name="Online Payment">
                <a href="#">
                  <div
                    class="card__image"
                    style="
                      background-image: url(./public/images/muhammadtaha-ibrahim-ma-aji-z9mq3SP9uy4-unsplash.jpg);
                    "
                  ></div>
                  <div class="card__text">Application and Registrations</div>
                </a>
              </div>
              <div class="card portal" data-name="Airtime and Data">
                <a href="#">
                  <div
                    class="card__image"
                    style="
                      background-image: url(./public/images/van-tay-media-chyT9XPAdcg-unsplash.jpg);
                    "
                  ></div>
                  <div class="card__text">Other Computer Services</div>
                </a>
              </div>

              <div class="card portal">
                <a href="https://appheart-store.whats.bz/#/store">
                  <div
                    class="card__image"
                    style="
                      background-image: url(./public/images/oliver-pecker-HONJP8DyiSM-unsplash.jpg);
                    "
                  ></div>
                  <div class="card__text">e-Commerce Store</div>
                </a>
              </div>
            </div>
          </div>

          <div class="section-wrapper">
            <div class="section-title">Quick Help Section</div>
            <div class="cards quick-access">
              <div class="card access">
                <a href="https://ejamb.netlify.app/">
                  <div
                    class="card__image"
                    style="
                      background-image: url(./public/images/Filing-System-1536x1024.jpg);
                    "
                  ></div>
                  <div class="card__text">Clearance Process</div>
                </a>
              </div>
              <div class="card access">
                <a href="https://ejamb.netlify.app/">
                  <div
                    class="card__image"
                    style="background-image: url(./public/images/JAMB.jpeg)"
                  ></div>
                  <div class="card__text">Rectify JAMB Issues</div>
                </a>
              </div>
              <div class="card access">
                <a href="./tabs/fresher-clearance.html">
                  <div
                    class="card__image"
                    style="
                      background-image: url(./public/images/digital-files-1536x804.jpg);
                    "
                  ></div>
                  <div class="card__text">Customer Services</div>
                </a>
              </div>
            </div>
          </div>

          <div class="section-wrapper">
            <div class="section-title">Applications</div>
            <div class="cards applications">
              <div class="card application">
                <h3>Scholarships</h3>
              </div>
              <div class="card application">
                <h3>Jobs</h3>
              </div>
              <div class="card application">
                <h3>Education</h3>
              </div>
            </div>
          </div>

      </div>
      <!-- MODAL COMPONENT -->
      <div class="modal"></div>
    </div>
    <script src="./src/js/Components/_all.js" type="module"></script>
    <script src="./src/js/main.js" type="module"></script>
    <!-- <script src="./src/js/PayRemita.js" type="module"></script> -->
