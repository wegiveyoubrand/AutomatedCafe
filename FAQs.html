<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automated Cafe</title>

    <!-- FONT AWESOME -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- CSS Link -->
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body>
    <!-- Web Component Header -->
    <c-header name="Automated Cafe"> </c-header>

    <main>
      <div class="cards">
        <custom-card name="Letter of Undertaking"></custom-card>
        <custom-card name="Letter of Attestation"></custom-card>
        <custom-card name="PUTME Result"></custom-card>
        <custom-card name="Acceptance Invoice"></custom-card>
        <custom-card name="Acceptance Letter"></custom-card>
        <custom-card name="School Fees Reciept"></custom-card>
        <custom-card name="School Fees Remita"></custom-card>
        <custom-card name="School Fees Invoice"></custom-card>
        <custom-card name="Original JAMB Result"></custom-card>
        <custom-card name="List where name appear"></custom-card>
        <custom-card name="Admission Letter"></custom-card>
        <custom-card name="Admission Notification Slip"></custom-card>
        <custom-card name="Correction of Multiple Admissions"></custom-card>
      </div>
    </main>

    <footer>
      <div>
        <a href="./index.html">
          <i class="fas fa-graduation-cap"></i> <span>Clearance Process</span>
        </a>
      </div>
      <div class="active">
        <a href="./FAQs.html">
          <i class="far fa-question-circle"></i>
          <span>Frequently Asked Questions</span>
        </a>
      </div>
      <div class="">
        <i class="fas fa-book-open"></i> <span>Get Course Materials</span>
      </div>
    </footer>

    <!-- Script -->
    <script src="./src/js/WebComponents/Main.js" type="module"></script>
  </body>
</html>
